<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findFirstUniqueElement(arr) {
        for (let i = 0; i < arr.length; i++) {
            let isUnique = true;
            for (let j = 0; j < arr.length; j++) {
                if (i !== j && arr[i] === arr[j]) {
                    isUnique = false;
                    break;
                }
            }
            if (isUnique) {
                return arr[i];
            }
        }
        return null;
    }
    let arr = [2, 3, 4, 5, 2, 4, 6, 3, 7, 5];
    console.log(findFirstUniqueElement(arr))
</script>
</body>
</html>
