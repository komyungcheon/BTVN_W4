<body>
<script>
    function findKthLargest(arr, k) {
        arr.sort((a, b) => b - a);
        return arr[k - 1];
    }
    let arr = [3, 2, 1, 5, 6, 4];
    let k = 2;
    let kthLargest = findKthLargest(arr, k);
    console.log(kthLargest);
</script>
