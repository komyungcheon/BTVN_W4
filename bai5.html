<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function findMaxSumArray(arr1, arr2, arr3, arr4) {
    const sum1 = arr1.reduce((acc, val) => acc + val, 0);
    const sum2 = arr2.reduce((acc, val) => acc + val, 0);
    const sum3 = arr3.reduce((acc, val) => acc + val, 0);
    const sum4 = arr4.reduce((acc, val) => acc + val, 0);
    const maxSum = Math.max(sum1, sum2, sum3, sum4);
    if (maxSum === sum1) {
      return arr1;
    } else if (maxSum === sum2) {
      return arr2;
    } else if (maxSum === sum3) {
      return arr3;
    } else {
      return arr4;
    }
  }
  const arr1 = [1, 2, 3, 4];
  const arr2 = [5, 6, 7];
  const arr3 = [8, 9, 10, 11, 12];
  const arr4 = [13, 14, 15,16];
  const maxSumArray = findMaxSumArray(arr1, arr2, arr3, arr4);
  console.log(maxSumArray);

</script>
</body>
</html>
